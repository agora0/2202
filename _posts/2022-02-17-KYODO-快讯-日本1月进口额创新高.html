                    <p>【共同社2月17日电】日本财务省17日公布的贸易统计初值（以通关为准）显示，1月进口额较上年同期增加39.6%至8.5231万亿日元（约合人民币4676亿元），创历史新高。这是受到了原油价格高涨等影响，进口额连续12个月保持增长。（完）</p>
