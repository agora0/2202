                    <p>【共同社北京2月2日电】日本奥委会（JOC）2日表示，参加北京冬奥会的日本体育代表团1名滑雪运动员的新冠病毒检测结果为阳性。这是本届冬奥会首次有日本运动员被检测出阳性。（完）</p>
