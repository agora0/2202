                    <p>【共同社2月15日电】日本内阁府15日发布的2021年四季度（10～12月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度增长1.3%，换算成年率为增长5.4%。这是两个季度以来首次转为正增长。（完）</p>
