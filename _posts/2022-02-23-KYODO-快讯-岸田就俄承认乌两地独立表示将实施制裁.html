                    <p>【共同社2月23日电】日本首相岸田文雄23日，就俄罗斯承认乌克兰东部亲俄派控制的两个地区独立表示，将实施对两地相关人士停止发放签证、冻结资产、禁止进出口等制裁措施。他是在公邸前向媒体这样表示的。（完）</p>
