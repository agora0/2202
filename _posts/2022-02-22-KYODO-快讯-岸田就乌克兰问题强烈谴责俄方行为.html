                    <p>【共同社2月22日电】日本首相岸田文雄22日在官邸接受媒体采访，就俄罗斯承认乌克兰亲俄派控制地区独立和下令派兵表示，“这一系列行为侵害乌克兰的主权与领土完整，日方无法认同，予以强烈谴责”。（完）</p>
