                    <p>【共同社北京2月14日电】在北京冬奥会上取得花滑男单第四名的日本选手羽生结弦（27岁）14日在北京举行记者会，当被问到此次是否为最后一次参加冬奥时，回答称“如果问这是不是最后一次冬奥会，我也不知道。我还有想继续滑冰的愿望”。（完）</p>
