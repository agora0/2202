                    <p>【共同社2月16日电】16日获悉，七国集团（G7）正在朝着2月中旬在德国召开紧急外长会议的方向展开协调。日本已在探讨由外相林芳正出席。有意见认为届时将磋商乌克兰局势。多名相关人士透露了该消息。（完）</p>
