                    <p>【共同社2月27日电】日本政府27日发布消息称，朝鲜发射了可能是弹道导弹的飞行物。防卫相岸信夫称，据推断弹道导弹的飞行距离约为300公里，最高高度约600公里，已落在日本专属经济区（EEZ）外的海域。（完）</p>
